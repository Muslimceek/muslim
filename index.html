<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muslim | Senior Engineer & Designer</title>
  <meta name="description"
    content="Professional portfolio for Muslim, a Senior Fullstack Engineer and Designer specializing in Telegram Bots, Branding, Marketplace Infographics, and Digital Marketing strategies." />
  <meta name="keywords"
    content="Telegram bots, branding design, marketplace infographics, digital marketing, Telegram Web App, logo design, Wildberries infographics, Ozon design, Instagram ads, Facebook ads, senior engineer, fullstack developer, Muslim developer, Uzbekistan" />
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          screens: {
            'xs': '375px',
          },
          colors: {
            background: '#050505',
            surface: '#0F0F0F',
            surfaceHighlight: '#1A1A1A',
            border: '#ffffff15',
            primary: '#2563eb', // Royal Blue
          },
          fontFamily: {
            sans: ['SF Pro Display', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            mono: ['SF Mono', 'Menlo', 'Monaco', 'Courier New', 'monospace'],
          },
          animation: {
            'blob': 'blob 7s infinite',
            'shimmer': 'shimmer 2s linear infinite',
            'marquee': 'marquee 25s linear infinite',
            'marquee2': 'marquee2 25s linear infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            shimmer: {
              from: { backgroundPosition: '0 0' },
              to: { backgroundPosition: '-200% 0' },
            },
            marquee: {
              '0%': { transform: 'translateX(0%)' },
              '100%': { transform: 'translateX(-100%)' },
            },
            marquee2: {
              '0%': { transform: 'translateX(100%)' },
              '100%': { transform: 'translateX(0%)' },
            },
          }
        },
      },
    }
  </script>
  <style>
    body {
      background-color: #050505;
      color: #f5f5f7;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    /* Premium Selection */
    ::selection {
      background: rgba(37, 99, 235, 0.3);
      color: white;
    }

    /* Noise Texture Overlay */
    .bg-noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
      opacity: 0.04;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      mix-blend-mode: overlay;
    }

    /* Premium Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #050505;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
      border: 2px solid #050505;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
  </style>
  <script type="importmap">
{
  "imports": {

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div class="bg-noise"></div>
  <div id="root"></div>

</body>

</html>
